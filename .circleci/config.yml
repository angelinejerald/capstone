# Python CircleCI 2.0 configuration file
# 
# Check https://circleci.com/docs/2.0/language-python/ for more details
# 
version: 2
jobs:
  build:
    docker:
      # Use the same Docker base as the project
      - image: httpd:2.4
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate                                                                
            make install
      # run lint!
      - run:
          name : run lint
          command: |
                  . venv/bin/activate
                  make lint 
